resources:
  jobs:
    dlt_bro_jo:
      name: dlt_bro_jo
      job_clusters:
        - job_cluster_key: dlt_bro_jo_cluster
          new_cluster:
            runtime_engine: STANDARD
            azure_attributes:
              availability: ON_DEMAND_AZURE
              first_on_demand: 1
              spot_bid_max_price: -1
            num_workers: 1
            data_security_mode: SINGLE_USER
            node_type_id: Standard_D4s_v5
            spark_version: 14.3.x-scala2.12
            enable_elastic_disk: true
      tasks:
        - task_key: pop_silver
          job_cluster_key: dlt_bro_jo_cluster
          email_notifications: {}
          notebook_task:
            source: WORKSPACE
            notebook_path: ../src/populate_silver_function.py
          run_if: ALL_SUCCESS
      email_notifications: {}
      queue:
        enabled: true
      webhook_notifications: {}
      max_concurrent_runs: 1
