resources:
  pipelines:
    dlt_meta_bronze:
      name: dlt_meta_bronze
      ## If NOT using SERVERLESS, uncomment the following lines
      # clusters:
      #   - label: default
      #     num_workers: 1
      #     node_type_id: Standard_D4s_v5
      configuration:
        "bronze.dataflowspecTable": "mehdidatalake_catalog${var.env}.${var.Metadata_Schema}.bronze_dataflowspec_table"
        "layer": "bronze"
        "bronze.group": "B1"
        "spark.databricks.acl.needAdminPermissionToViewLogs": "false"
      libraries:
        - notebook:
            path: ../src/init_dlt_meta_pipeline.py
      channel: PREVIEW
      
      catalog: mehdidatalake_catalog${var.env}
      schema: retail_cdc
      serverless: true